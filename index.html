<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Calcule sua massa corporal</h1>
    </header>
    <main id="main">
        <p>Calculadora IMC</p>
        <div class="row">
            <div class="col-sm-2">

            </div>
      
            <div class="col-sm-8">
                <section class="principal">
                    <div class="row">
                        <div class="col-sm-6">
                            <img src="img/imc.png" width="80px">
                        </div>
                        <div class="col-sm-6">
                            <button id="btnMulher" onclick="changeBackground('mulher'); changeImage('mulher');"
                                type="button" class="btn btn-secondary">Mulher</button>
                            <button id="btnHomem" onclick="changeBackground('homem'); changeImage('homem');"
                                type="button" class="btn btn-success">Homem</button>
                        </div>
                        <div class="col-sm-4">

                            <img id="figura" src="img/mulher.png" width="70%" alt="Imagem do gênero">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 form-group">
                            <!--Formulário-->
                            <form>
                                <label for="idade" class="form-label">Idade</label>
                                <input type="number" class="form-control" id="idade"><br>
                                <label for="altura" class="form-label">Altura (Cm)</label>
                                <input type="number" class="form-control" id="altura"><br>
                                <label for="peso" class="form-label">Peso (Kg)</label>
                                <input type="number" class="form-control" id="peso"><br>
                            </form>
                            <button id="calculate" class="btn btn-success" onclick="calcularIMC()">Calcular</button>
                        </div>
                      
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h5 id="resultado"></h5>
                        </div>

                    </div>
                </section>
            </div>
            <div class="col-sm-2">

            </div>

        </div>

    </main>
    <footer>

    </footer>

</body>
<!-- Latest compiled JavaScript -->

</html>
